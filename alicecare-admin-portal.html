<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice Care - LTC Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #F57600 0%, #FF9933 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #F57600;
            box-shadow: 0 0 0 3px rgba(245, 118, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #F57600 0%, #FF9933 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 118, 0, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .content {
            padding: 30px;
        }

        .records-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .record-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .record-card:hover {
            border-color: #F57600;
            box-shadow: 0 5px 20px rgba(245, 118, 0, 0.1);
            transform: translateY(-2px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .record-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #1A365C;
        }

        .record-number {
            background: linear-gradient(135deg, #F57600 0%, #FF9933 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .record-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1em;
            color: #212529;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #1A365C 0%, #2d5a8f 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.8em;
            font-weight: 600;
        }

        .close-btn {
            font-size: 2em;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #1A365C;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #F57600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9em;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #F57600;
            box-shadow: 0 0 0 3px rgba(245, 118, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #F57600;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #F57600;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f8f9fa;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Alice Care</h1>
            <p>LTC Insurance Administration Portal</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by name, claim number, or request number...">
            </div>
            <button class="btn btn-primary" onclick="loadRecords()">üîÑ Refresh</button>
        </div>

        <div class="content">
            <div class="stats" id="statsContainer"></div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading records...</p>
            </div>

            <div class="records-grid" id="recordsContainer"></div>
        </div>
    </div>

    <!-- Record Detail Modal -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìã Record Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="generateCarePlan()">üìÑ Generate Care Plan</button>
                <button class="btn btn-primary" onclick="saveRecord()">üíæ Save Changes</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            // IMPORTANT: Update these URLs with your deployed script URLs
            ADMIN_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbx1bFHyc7Ddu5P_deTpjsAvpGYdpI2OeT44j3isio7oypyIHQwQLk0nSLV2K8Y6C-0/exec',  // ‚ö†Ô∏è Replace with your intake/admin script URL
            CAREPLAN_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxWrYEwzPEgd-eVf8BNpcZ_TGFyymAQ2EXbk0ZPq7ndhjmUGyBNvVbtP8AbKYWlFggBsg/exec'  // ‚ö†Ô∏è Replace with your careplan generator script URL
        };

        let allRecords = [];
        let currentRecord = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterRecords(e.target.value);
            });

            // Close modal on outside click
            document.getElementById('recordModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // ==================== DATA LOADING ====================
        function loadRecords() {
            showLoading(true);
            
            // Use JSONP for cross-origin requests
            const script = document.createElement('script');
            script.src = CONFIG.ADMIN_SCRIPT_URL + '?action=getAllSubmissions&callback=handleRecordsLoaded';
            script.onerror = function() {
                console.error('Failed to load records');
                showLoading(false);
                showError('Failed to load records. Please check your script URL.');
            };
            document.body.appendChild(script);
        }

        function handleRecordsLoaded(data) {
            showLoading(false);
            
            if (data.result === 'success') {
                allRecords = data.records || [];
                displayRecords(allRecords);
                updateStats();
            } else {
                showError('Error loading records: ' + data.message);
            }
        }

        // ==================== DISPLAY FUNCTIONS ====================
        function displayRecords(records) {
            const container = document.getElementById('recordsContainer');
            
            if (!records || records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No Records Found</h3>
                        <p>No LTC insurance intake submissions yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="record-card" onclick='openRecord(${JSON.stringify(record).replace(/'/g, "&#39;")})'>
                    <div class="record-header">
                        <div class="record-title">
                            ${getRecordValue(record, 'First_Name')} ${getRecordValue(record, 'Last_Name')}
                        </div>
                        <div class="record-number">
                            ${getRecordValue(record, 'Request_Number')}
                        </div>
                    </div>
                    <div class="record-info">
                        <div class="info-item">
                            <div class="info-label">Insurance Company</div>
                            <div class="info-value">${getRecordValue(record, 'Insurance_Company') || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Claim Number</div>
                            <div class="info-value">${getRecordValue(record, 'Claim_Number') || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Policy Number</div>
                            <div class="info-value">${getRecordValue(record, 'Policy_Number') || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Date of Birth</div>
                            <div class="info-value">${formatDate(getRecordValue(record, 'DOB'))}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${getRecordValue(record, 'Phone_Number') || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${getRecordValue(record, 'Email') || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            const totalRecords = allRecords.length;
            const recentRecords = allRecords.filter(r => {
                const timestamp = new Date(getRecordValue(r, 'Timestamp'));
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return timestamp > weekAgo;
            }).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRecords}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${recentRecords}</div>
                    <div class="stat-label">This Week</div>
                </div>
            `;
        }

        // ==================== RECORD DETAIL MODAL ====================
        function openRecord(record) {
            currentRecord = record;
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <!-- Insurance Information -->
                <div class="form-section">
                    <div class="section-title">Insurance Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Insurance Company</label>
                            <input type="text" id="insuranceCompany" value="${getRecordValue(record, 'Insurance_Company') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Claim Number</label>
                            <input type="text" id="claimNumber" value="${getRecordValue(record, 'Claim_Number') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Policy Number</label>
                            <input type="text" id="policyNumber" value="${getRecordValue(record, 'Policy_Number') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Max Spend Amount</label>
                            <input type="text" id="maxSpendAmount" value="${getRecordValue(record, 'Max_Spend_Amount') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Elimination Period (days)</label>
                            <select id="eliminationPeriod">
                                <option value="">Select...</option>
                                <option value="30" ${getRecordValue(record, 'Elimination_Period') == 30 ? 'selected' : ''}>30</option>
                                <option value="60" ${getRecordValue(record, 'Elimination_Period') == 60 ? 'selected' : ''}>60</option>
                                <option value="90" ${getRecordValue(record, 'Elimination_Period') == 90 ? 'selected' : ''}>90</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Start Service Date</label>
                            <input type="date" id="startServiceDate" value="${formatDateForInput(getRecordValue(record, 'Start_Service_Date'))}">
                        </div>
                    </div>
                </div>

                <!-- Client Information -->
                <div class="form-section">
                    <div class="section-title">Client Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="firstName" value="${getRecordValue(record, 'First_Name') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" id="middleName" value="${getRecordValue(record, 'Middle_Name') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lastName" value="${getRecordValue(record, 'Last_Name') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" id="dob" value="${formatDateForInput(getRecordValue(record, 'DOB'))}">
                        </div>
                        <div class="form-group">
                            <label>SSN</label>
                            <input type="text" id="ssn" value="${getRecordValue(record, 'SSN') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="address" value="${getRecordValue(record, 'Address') || ''}">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" value="${getRecordValue(record, 'City') || ''}">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" id="state" value="${getRecordValue(record, 'State') || ''}">
                        </div>
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" id="zip" value="${getRecordValue(record, 'Zip') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phoneNumber" value="${getRecordValue(record, 'Phone_Number') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" value="${getRecordValue(record, 'Email') || ''}">
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact -->
                <div class="form-section">
                    <div class="section-title">Emergency Contact</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="emergencyName" value="${getRecordValue(record, 'Emergency_Name') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Relationship</label>
                            <input type="text" id="emergencyRelationship" value="${getRecordValue(record, 'Emergency_Relationship') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="emergencyPhone" value="${getRecordValue(record, 'Emergency_Phone') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emergencyEmail" value="${getRecordValue(record, 'Emergency_Email') || ''}">
                        </div>
                    </div>
                </div>

                <!-- ADL Support Levels -->
                <div class="form-section">
                    <div class="section-title">ADL Support Levels</div>
                    <div class="form-grid">
                        ${createADLSelect('Bathing', 'bathing', getRecordValue(record, 'Bathing'))}
                        ${createADLSelect('Dressing', 'dressing', getRecordValue(record, 'Dressing'))}
                        ${createADLSelect('Toileting', 'toileting', getRecordValue(record, 'Toileting'))}
                        ${createADLSelect('Transferring', 'transferring', getRecordValue(record, 'Transferring'))}
                        ${createADLSelect('Eating', 'eating', getRecordValue(record, 'Eating'))}
                        ${createADLSelect('Continence', 'continence', getRecordValue(record, 'Continence'))}
                    </div>
                </div>

                <!-- Medical Information -->
                <div class="form-section">
                    <div class="section-title">Medical Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Physician Name</label>
                            <input type="text" id="physicianName" value="${getRecordValue(record, 'Physician_Name') || ''}">
                        </div>
                        <div class="form-group">
                            <label>Physician Phone</label>
                            <input type="tel" id="physicianPhone" value="${getRecordValue(record, 'Physician_Phone') || ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Diagnoses</label>
                        <textarea id="diagnoses">${getRecordValue(record, 'Diagnoses') || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Medications</label>
                        <textarea id="medications">${getRecordValue(record, 'Medications') || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Allergies</label>
                        <textarea id="allergies">${getRecordValue(record, 'Allergies') || ''}</textarea>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                    <div class="section-title">Additional Information</div>
                    <div class="form-group">
                        <label>Additional Notes</label>
                        <textarea id="additionalInfo">${getRecordValue(record, 'Additional_Info') || ''}</textarea>
                    </div>
                </div>
            `;

            document.getElementById('recordModal').style.display = 'block';
        }

        function createADLSelect(label, id, currentValue) {
            const options = [
                'Independent',
                'Supervision',
                'Limited Assistance',
                'Extensive Assistance',
                'Total Dependence'
            ];

            return `
                <div class="form-group">
                    <label>${label}</label>
                    <select id="${id}">
                        <option value="">Select level...</option>
                        ${options.map(opt => `
                            <option value="${opt}" ${currentValue === opt ? 'selected' : ''}>${opt}</option>
                        `).join('')}
                    </select>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
            currentRecord = null;
        }

        // ==================== CARE PLAN GENERATION ====================
        async function generateCarePlan() {
            if (!currentRecord) {
                alert('No record selected');
                return;
            }

            const requestNumber = getRecordValue(currentRecord, 'Request_Number');
            
            if (!requestNumber) {
                alert('Request number is missing');
                return;
            }

            if (!CONFIG.CAREPLAN_SCRIPT_URL || CONFIG.CAREPLAN_SCRIPT_URL === 'YOUR_CAREPLAN_GENERATOR_URL_HERE') {
                alert('‚ö†Ô∏è Care Plan Generator not configured!\n\nPlease update CONFIG.CAREPLAN_SCRIPT_URL in the HTML with your deployed careplan generator script URL.');
                return;
            }

            try {
                showLoading(true, 'Generating care plan...');
                
                // Use JSONP for cross-origin request
                const script = document.createElement('script');
                const callbackName = 'handleCarePlanResult_' + Date.now();
                
                window[callbackName] = function(result) {
                    showLoading(false);
                    delete window[callbackName];
                    document.body.removeChild(script);
                    
                    if (result.result === 'success') {
                        alert('‚úÖ Care plan generated successfully!');
                        if (result.data && result.data.documentUrl) {
                            window.open(result.data.documentUrl, '_blank');
                        }
                    } else {

        // ==================== SEARCH/FILTER ====================
        function filterRecords(searchTerm) {
            if (!searchTerm) {
                displayRecords(allRecords);
                return;
            }

            const filtered = allRecords.filter(record => {
                const searchLower = searchTerm.toLowerCase();
                return (
                    getRecordValue(record, 'First_Name')?.toLowerCase().includes(searchLower) ||
                    getRecordValue(record, 'Last_Name')?.toLowerCase().includes(searchLower) ||
                    getRecordValue(record, 'Claim_Number')?.toLowerCase().includes(searchLower) ||
                    getRecordValue(record, 'Request_Number')?.toLowerCase().includes(searchLower) ||
                    getRecordValue(record, 'Email')?.toLowerCase().includes(searchLower)
                );
            });

            displayRecords(filtered);
        }

        // ==================== UTILITY FUNCTIONS ====================
        function getRecordValue(record, key) {
            // Try exact match first
            if (record[key] !== undefined) {
                return record[key];
            }
            
            // Try lowercase
            const lowerKey = key.toLowerCase();
            if (record[lowerKey] !== undefined) {
                return record[lowerKey];
            }
            
            // Try removing underscores and lowercase
            const noUnderscoreKey = key.replace(/_/g, '').toLowerCase();
            for (const recordKey in record) {
                if (recordKey.replace(/_/g, '').toLowerCase() === noUnderscoreKey) {
                    return record[recordKey];
                }
            }
            
            return null;
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            try {
                const d = new Date(date);
                if (isNaN(d.getTime())) return date;
                return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch (e) {
                return date;
            }
        }

        function formatDateForInput(date) {
            if (!date) return '';
            try {
                const d = new Date(date);
                if (isNaN(d.getTime())) return '';
                return d.toISOString().split('T')[0];
            } catch (e) {
                return '';
            }
        }

        function showLoading(show, message = 'Loading...') {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (show) {
                loadingIndicator.querySelector('p').textContent = message;
                loadingIndicator.classList.add('active');
            } else {
                loadingIndicator.classList.remove('active');
            }
        }

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTC Insurance Admin 2.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1A365C 0%, #2D5A8C 100%);
            color: white;
            padding: 25px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #F57600;
            color: white;
        }

        .btn-primary:hover {
            background: #D66600;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .records-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }

        .record-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-item:hover {
            background: #f8f9fa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F57600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #1A365C;
            font-size: 22px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #64748b;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 500;
            color: #475569;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-care-plan {
            background: #10b981;
            color: white;
        }

        .btn-care-plan:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üè• LTC Insurance Admin Portal</h1>
            <button class="btn btn-primary" onclick="loadRecords()">üîÑ Refresh</button>
        </div>
    </div>

    <div class="container">
        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>

        <div class="records-section">
            <h2 style="margin-bottom: 20px; color: #1A365C;">Intake Submissions</h2>
            <div id="recordsList">
                <div style="text-align: center; padding: 40px;">
                    <div class="loading"></div>
                    <p style="margin-top: 15px;">Loading records...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìã Client Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="editForm">
                <div class="form-grid">
                    <!-- Insurance Information -->
                    <div class="form-group full-width">
                        <h3 style="color: #1A365C; margin-bottom: 10px;">Insurance Information</h3>
                    </div>
                    <div class="form-group">
                        <label>Insurance Company</label>
                        <input type="text" id="edit-insuranceCompany">
                    </div>
                    <div class="form-group">
                        <label>Policy Number</label>
                        <input type="text" id="edit-policyNumber">
                    </div>
                    <div class="form-group">
                        <label>Claim Number</label>
                        <input type="text" id="edit-claimNumber">
                    </div>
                    <div class="form-group">
                        <label>Max Spend Amount</label>
                        <input type="text" id="edit-maxSpendAmount">
                    </div>

                    <!-- Client Information -->
                    <div class="form-group full-width">
                        <h3 style="color: #1A365C; margin: 20px 0 10px;">Client Information</h3>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="edit-firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="edit-lastName">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="edit-dob">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="edit-phoneNumber">
                    </div>
                    <div class="form-group full-width">
                        <label>Email</label>
                        <input type="email" id="edit-email">
                    </div>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" id="edit-address">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="edit-city">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="edit-state">
                    </div>

                    <!-- Medical Information -->
                    <div class="form-group full-width">
                        <h3 style="color: #1A365C; margin: 20px 0 10px;">Medical Information</h3>
                    </div>
                    <div class="form-group full-width">
                        <label>Diagnoses</label>
                        <textarea id="edit-diagnoses"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Medications</label>
                        <textarea id="edit-medications"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Additional Notes</label>
                        <textarea id="edit-additionalInfo"></textarea>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-care-plan" onclick="generateCarePlan()">üìÑ Generate Care Plan</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            // REPLACE THIS WITH YOUR DEPLOYED ADMIN SCRIPT URL
            ADMIN_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbx1bFHyc7Ddu5P_deTpjsAvpGYdpI2OeT44j3isio7oypyIHQwQLk0nSLV2K8Y6C-0/exec',
            
            // REPLACE THIS WITH YOUR DEPLOYED CAREPLAN GENERATOR SCRIPT URL
            CAREPLAN_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxWrYEwzPEgd-eVf8BNpcZ_TGFyymAQ2EXbk0ZPq7ndhjmUGyBNvVbtP8AbKYWlFggBsg/exec'
        };

        let allRecords = [];
        let currentEditingRecord = null;

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', function() {
            console.log('Page loaded, loading records...');
            loadRecords();
        });

        // ==================== LOAD RECORDS ====================
        function loadRecords() {
            console.log('Loading records from:', CONFIG.ADMIN_SCRIPT_URL);
            
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = '<div style="text-align: center; padding: 40px;"><div class="loading"></div><p style="margin-top: 15px;">Loading records...</p></div>';
            
            // Clean up old script tags
            const oldScripts = document.querySelectorAll('script[data-jsonp="true"]');
            oldScripts.forEach(script => script.remove());
            
            // Create JSONP request
            const script = document.createElement('script');
            script.setAttribute('data-jsonp', 'true');
            script.src = `${CONFIG.ADMIN_SCRIPT_URL}?action=getAllSubmissions&callback=handleRecordsLoaded&_t=${Date.now()}`;
            
            script.onerror = function() {
                console.error('‚ùå Failed to load records - Script error');
                showMessage('error', '‚ùå Failed to load records. Please check:<br>1. Your Apps Script is deployed as web app<br>2. Access is set to "Anyone"<br>3. The URL in CONFIG is correct');
                recordsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #721c24;"><p><strong>‚ö†Ô∏è Connection Failed</strong></p><p style="margin-top: 10px;">Cannot reach the Apps Script</p></div>';
            };
            
            document.body.appendChild(script);
            
            // Timeout fallback
            setTimeout(() => {
                if (allRecords.length === 0 && recordsList.innerHTML.includes('Loading')) {
                    console.error('‚è±Ô∏è Timeout loading records');
                    showMessage('error', '‚è±Ô∏è Request timed out. Please refresh and try again.');
                    recordsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #721c24;"><p><strong>‚è±Ô∏è Request Timed Out</strong></p></div>';
                }
            }, 15000); // 15 second timeout
        }

        // ==================== JSONP CALLBACK ====================
        window.handleRecordsLoaded = function(data) {
            console.log('‚úÖ Received response:', data);
            
            const recordsList = document.getElementById('recordsList');
            
            if (data.result === 'success') {
                allRecords = data.records || [];
                console.log(`üìä Loaded ${allRecords.length} records`);
                
                if (allRecords.length === 0) {
                    recordsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #64748b;"><p>No records found</p></div>';
                } else {
                    displayRecords(allRecords);
                }
            } else {
                console.error('‚ùå Error from server:', data.message);
                showMessage('error', '‚ùå Error: ' + data.message);
                recordsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #721c24;"><p><strong>Error loading records</strong></p><p>' + data.message + '</p></div>';
            }
        };

        // ==================== DISPLAY RECORDS ====================
        function displayRecords(records) {
            const recordsList = document.getElementById('recordsList');
            
            if (!records || records.length === 0) {
                recordsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #64748b;"><p>No records to display</p></div>';
                return;
            }
            
            let html = '';
            records.forEach((record, index) => {
                const requestNumber = getRecordValue(record, 'Request_Number') || 'N/A';
                const firstName = getRecordValue(record, 'First_Name') || '';
                const lastName = getRecordValue(record, 'Last_Name') || '';
                const insurance = getRecordValue(record, 'Insurance_Company') || 'N/A';
                const timestamp = getRecordValue(record, 'Timestamp') || '';
                
                html += `
                    <div class="record-item" onclick="openModal(${index})">
                        <div>
                            <strong>${requestNumber}</strong><br>
                            <span style="color: #64748b;">${firstName} ${lastName}</span>
                        </div>
                        <div>
                            <span style="color: #64748b;">${insurance}</span><br>
                            <small>${timestamp}</small>
                        </div>
                        <button class="btn btn-primary" onclick="event.stopPropagation(); openModal(${index})">View</button>
                    </div>
                `;
            });
            
            recordsList.innerHTML = html;
        }

        // ==================== MODAL FUNCTIONS ====================
        function openModal(index) {
            const record = allRecords[index];
            currentEditingRecord = record;
            
            console.log('Opening record:', record);
            
            // Populate form fields
            document.getElementById('edit-insuranceCompany').value = getRecordValue(record, 'Insurance_Company') || '';
            document.getElementById('edit-policyNumber').value = getRecordValue(record, 'Policy_Number') || '';
            document.getElementById('edit-claimNumber').value = getRecordValue(record, 'Claim_Number') || '';
            document.getElementById('edit-maxSpendAmount').value = getRecordValue(record, 'Max_Spend_Amount') || '';
            
            document.getElementById('edit-firstName').value = getRecordValue(record, 'First_Name') || '';
            document.getElementById('edit-lastName').value = getRecordValue(record, 'Last_Name') || '';
            document.getElementById('edit-dob').value = getRecordValue(record, 'DOB') || '';
            document.getElementById('edit-phoneNumber').value = getRecordValue(record, 'Phone_Number') || '';
            document.getElementById('edit-email').value = getRecordValue(record, 'Email') || '';
            document.getElementById('edit-address').value = getRecordValue(record, 'Address') || '';
            document.getElementById('edit-city').value = getRecordValue(record, 'City') || '';
            document.getElementById('edit-state').value = getRecordValue(record, 'State') || '';
            
            document.getElementById('edit-diagnoses').value = getRecordValue(record, 'Diagnoses') || '';
            document.getElementById('edit-medications').value = getRecordValue(record, 'Medications') || '';
            document.getElementById('edit-additionalInfo').value = getRecordValue(record, 'Additional_Info') || '';
            
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
            currentEditingRecord = null;
        }

        // ==================== SAVE CHANGES ====================
        async function saveChanges() {
            if (!currentEditingRecord) {
                alert('No record selected');
                return;
            }

            const requestNumber = getRecordValue(currentEditingRecord, 'Request_Number');
            if (!requestNumber) {
                alert('Request number not found');
                return;
            }

            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span> Saving...';

            // Prepare update data with CORRECT field names matching Apps Script
            const updatedData = {
                requestNumber: requestNumber,
                insuranceCompany: document.getElementById('edit-insuranceCompany').value,
                policyNumber: document.getElementById('edit-policyNumber').value,
                claimNumber: document.getElementById('edit-claimNumber').value,
                maxSpendAmount: document.getElementById('edit-maxSpendAmount').value,
                firstName: document.getElementById('edit-firstName').value,
                lastName: document.getElementById('edit-lastName').value,
                dob: document.getElementById('edit-dob').value,
                phoneNumber: document.getElementById('edit-phoneNumber').value,
                email: document.getElementById('edit-email').value,
                address: document.getElementById('edit-address').value,
                city: document.getElementById('edit-city').value,
                state: document.getElementById('edit-state').value,
                diagnoses: document.getElementById('edit-diagnoses').value,
                medications: document.getElementById('edit-medications').value,
                additionalInfo: document.getElementById('edit-additionalInfo').value
            };

            console.log('Saving data:', updatedData);

            try {
                // Use JSONP for update
                const callbackName = 'handleUpdateResult_' + Date.now();
                
                window[callbackName] = function(result) {
                    delete window[callbackName];
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                    
                    if (result.result === 'success') {
                        closeModal();
                        showMessage('success', '‚úÖ Changes saved successfully!');
                        setTimeout(() => loadRecords(), 1000);
                    } else {
                        showMessage('error', '‚ùå Error: ' + result.message);
                    }
                };
                
                // Create form data URL
                const params = new URLSearchParams({
                    action: 'update',
                    data: JSON.stringify(updatedData),
                    callback: callbackName
                });
                
                const script = document.createElement('script');
                script.src = `${CONFIG.ADMIN_SCRIPT_URL}?${params.toString()}`;
                script.onerror = function() {
                    delete window[callbackName];
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                    showMessage('error', '‚ùå Failed to save changes');
                };
                
                document.body.appendChild(script);
                
            } catch (error) {
                console.error('Error saving changes:', error);
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
                showMessage('error', '‚ùå Error: ' + error.message);
            }
        }

        // ==================== GENERATE CARE PLAN ====================
        async function generateCarePlan() {
            if (!currentEditingRecord) {
                alert('No record selected');
                return;
            }

            const requestNumber = getRecordValue(currentEditingRecord, 'Request_Number');
            
            if (!requestNumber) {
                alert('Request number is missing');
                return;
            }

            if (!CONFIG.CAREPLAN_SCRIPT_URL || CONFIG.CAREPLAN_SCRIPT_URL === 'YOUR_CAREPLAN_GENERATOR_URL_HERE') {
                alert('‚ö†Ô∏è Care Plan Generator not configured!\n\nPlease update CONFIG.CAREPLAN_SCRIPT_URL with your deployed careplan generator script URL.');
                return;
            }

            const generateBtn = event.target;
            const originalText = generateBtn.textContent;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';

            try {
                // Use JSONP for cross-origin request
                const script = document.createElement('script');
                const callbackName = 'handleCarePlanResult_' + Date.now();
                
                window[callbackName] = function(result) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = originalText;
                    
                    if (result.result === 'success') {
                        showMessage('success', '‚úÖ Care plan generated successfully!');
                        if (result.data && result.data.documentUrl) {
                            setTimeout(() => {
                                window.open(result.data.documentUrl, '_blank');
                            }, 500);
                        }
                    } else {
                        showMessage('error', '‚ùå Error: ' + result.message);
                    }
                };
                
                script.src = `${CONFIG.CAREPLAN_SCRIPT_URL}?requestNumber=${encodeURIComponent(requestNumber)}&callback=${callbackName}`;
                script.onerror = function() {
                    delete window[callbackName];
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = originalText;
                    showMessage('error', '‚ùå Failed to generate care plan. Please check your careplan generator script URL.');
                };
                
                document.body.appendChild(script);
                
            } catch (error) {
                console.error('Error generating care plan:', error);
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalText;
                showMessage('error', '‚ùå Error generating care plan: ' + error.message);
            }
        }

        // ==================== UTILITY FUNCTIONS ====================
        function getRecordValue(record, key) {
            if (!record) return null;
            
            // Try exact match first
            if (record[key] !== undefined) {
                return record[key];
            }
            
            // Try lowercase
            const lowerKey = key.toLowerCase();
            if (record[lowerKey] !== undefined) {
                return record[lowerKey];
            }
            
            // Try removing underscores and lowercase
            const noUnderscoreKey = key.replace(/_/g, '').toLowerCase();
            for (const recordKey in record) {
                if (recordKey.replace(/_/g, '').toLowerCase() === noUnderscoreKey) {
                    return record[recordKey];
                }
            }
            
            return null;
        }

        function showMessage(type, message) {
            const messageDiv = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 8000);

            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('detailModal').style.display === 'block') {
                closeModal();
            }
        });
    </script>
</body>
</html>
